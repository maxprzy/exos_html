<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="./formulaire.css" type="text/css" />
</head>

<body>
	<form>
		<fieldset>
			<legend>Infos personnelles</legend>
			<div>
			<label for="prenom">Prénom</label>
			<input type="text" id="prenom" placeholder="Ex:Toto" maxlength="20" minlength="2">
			</div>
			
			<div>
			<label for="nom">Nom</label>
			<input type="text" id="nom" placeholder="Ex:Dupont" maxlength="20" minlength="2">
			</div>
			
			<div>
			<label for="mail">E-mail</label>
			<input type="mail" id="mail" placeholder="Ex:Toto@mail.com">
			</div>
			

			<div>
			<label for="tel">Téléphone</label>
			<input type="text" id="tel" placeholder="Ex:0123456789">
			</div>
			
			<div>
			<label for="mdp">Mot de passe</label>
			<input type="password" id="mdp" placeholder="Ex:MonSuperPassword">
			</div>
			
			<div>
			<label for="age">age</label>
			<input type="number" id="age" placeholder="Ex:72" min="18">
			</div>
			
			<br \>
			<div>
			<label for="comment">Commentaire</label>
			<textarea id="comment" placeholder="Ex:Ce cours est trop bien" cols="70" rows="10"></textarea>
			</div>

			<div>
				<label for="date">Date du commentaire</label>
				<input type="date" name="date" id="date" \>
			</div>

			<div>
				<label for="fichier">Ma photo</label>
				<input type="file" accept=".jpg, .png, .gif" name="fichier" id="fichier">
			</div>

		</fieldset>

		<fieldset>
			<legend>Vous préférez : ?</legend>
			<div>
				<input type="checkbox" id="checkbox1" name="checkbox1"><label for="checkbox1">Le HTML</label>
			</div>

			<div>
				<input type="checkbox" id="checkbox2" name="checkbox2"><label for="checkbox2">Le CSS</label>
			</div>

			<div>
				<input type="checkbox" id="checkbox3" name="checkbox3" checked=""><label for="checkbox3">Gitlab</label>
			</div>

			<div>
				<input type="checkbox" id="checkbox4" name="checkbox4"><label for="checkbox4">Le poulpe frit</label>
			</div>		
		</fieldset>

		<fieldset>
			<legend>Vous vous levez :</legend>

			<div>
				<input type="radio" id="radio1" name="radio" value="radio1"><label for="radio1">Le matin</label>
			</div>
			<div>
				<input type="radio" id="radio2" name="radio" value="radio2"><label for="radio2">L'après midi</label>
			</div>
			<div>
				<input type="radio" id="radio3" name="radio" value="radio3"><label for="radio3">Le soir</label>
			</div>
			<div>
				<input type="radio" id="radio4" name="radio" value="radio4"><label for="radio4">ZzzzzZzzzzZzzz</label>
			</div>
		</fieldset>

		<fieldset>
			<legend>Fin du formulaire</legend>
			<div>
				<label for="liste">Vous en voulez encore ?</label>
				<select name="liste" id="liste">
					<optgroup label="Team encore">
						<option value="opt1">Du rab siouplait</option>
						<option value="opt2" selected="">Juste un doigt</option>
					</optgroup>

					<optgroup label="Team flemarde">
						<option value="opt3">Très peu pour moi</option>
						<option value="opt4">NO GOD NO ! NO PLZ NO</option>
					</optgroup>
				</select>
			</div>
			<div>
				<input type="submit" value="envoyer">
				<input type="reset" value="éffacer">
			</div>		
		</fieldset>
	</form>
</body>

</html>
